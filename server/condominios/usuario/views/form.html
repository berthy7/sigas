<div id="form" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" style="width:60vw; max-width: 1000px" >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h3 id="usuarioCondominio_tittle" class="modal-title">Ingreso de Usuario Condominio</h3>
                <h4 id="usuarioCondominio_enable" class=""></h4>
            </div>
            <div class="modal-body">
                <div id="usuarioCondominio_form_body" class="box-body">
                    <div id="id_div" class="form-group">
                        <div class="form-line">
                            {% module xsrf_form_html() %}
                            <input id="id" type="text" class="form-control" disabled="disabled">
                            <label for="id" class="form-label">ID</label>
                            <input type="hidden" id="sigas" value="{{sigas}}">
                            <input type="hidden" id="idcondominio" value="{{idcondominio}}">
                        </div>
                    </div>
                    <div class="row clearfix">
                        <div class="col-sm-4">
                            <label>Condominio</label>
                             <select id="fkcondominio" class="form-control" required>
                                {% for con in condominios %}
                                    <option value="{{con.id}}">{{con.nombre}}</option>
                                {% end %}
                             </select>
                        </div>
                    </div>
                    </br>
                    </br>
                        <div class="row clearfix">
                           <div class="col-sm-3">
                                <label>Perfil de Usuario</label>
                                 <select id="fkrol" class="form-control" required>
                                    {% for role in roles %}
                                        <option value="{{role.id}}">{{role.nombre}}</option>
                                    {% end %}
                                </select>
                            </div>
                        </div>
                        </br>
                        </br>
                    <div class="row clearfix">
                        <div class="col-sm-3">
                            <label>Nombre</label>
                                <div class="form-line">
                                    <input id="nombre_usuario" name="Nombre Usuario" type="text" class="form-control txta-own" required >
                                </div>
                        </div>
                        <div class="col-sm-3">
                            <label>Apellido Paterno</label>
                                <div class="form-line">
                                    <input id="apellidop" name="Apellido Paterno" type="text" class="form-control txta-own" required >
                                </div>
                        </div>
                        <div class="col-sm-3">
                            <label>Apellido Materno</label>
                                <div class="form-line">
                                    <input id="apellidom" name="Apellido Materno" type="text" class="form-control txta-own">
                                </div>
                        </div>



                    </div>
                    </br>
                    </br>
                     <div class="row clearfix">
                        <div class="col-sm-3">
                            <label>Carnet de Identidad</label>
                                <div class="form-line">
                                    <input id="ci" name="Carnet de Identidad" type="text" class="form-control txta-own" required>
                                </div>
                        </div>
                        <div class="col-sm-2">
                            <label>Expedido</label>
                             <select id="expendido" class="form-control">
                                <option value="BN">BN</option>
                                <option value="CH">CH</option>
                                 <option value="CB">CB</option>
                                 <option value="LP">LP</option>
                                 <option value="OR">OR</option>
                                 <option value="PD">PD</option>
                                 <option value="PT">PT</option>
                                 <option value="SC">SC</option>
                                 <option value="TJ">TJ</option>
                             </select>
                        </div>

                    </div>
                    </br>
                    </br>
                    <div class="row clearfix">
                        <div class="col-sm-5">
                        <label>Correo</label>
                                <div class="form-line">
                                    <input id="correo" name="Correo" type="text" class="form-control txta-own" required>
                                </div>
                        </div>
                        <div class="col-sm-3">
                            <label>Telefono</label>
                                <div class="form-line">
                                    <input id="telefono" name="Telefono" type="number" class="form-control txta-own" required>
                                </div>
                        </div>

                    </div>
                    </br>
                    </br>
                    <div id="div_username" class="row clearfix">
                        <div class="col-sm-3">
                            <label>Username</label>
                                <div class="form-line">
                                    <input id="username" name="Username" type="text" class="form-control txta-own">
                                </div>
                        </div>
                        <div class="col-sm-3">
                            <label>Contraseña</label>
                                <div class="form-line">
                                    <input id="password" name="Contraseña" type="text" class="form-control txta-own" >
                                    <button id="generar" type="button" class="btn bg-indigo waves-effect white-own">Generar<i class="material-icons"></i></button>
                                </div>
                        </div>




                    </div>
                    <div class="modal-footer">
                    {% if 'usuarioCondominio_insert' in privileges %}
                        <button id="insert" type="button" class="btn bg-indigo waves-effect white-own">Guardar <i class="material-icons">save</i></button>
                    {% end %}
                    {% if 'usuarioCondominio_update' in privileges %}
                        <button id="update" type="button" class="btn bg-indigo waves-effect white-own">Modificar <i class="material-icons">refresh</i></button>
                    {% end %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
