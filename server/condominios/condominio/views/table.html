{% for c in objects %}
<tr>
    <td>{{ c.id }}</td>
    <td>{{ c.codigo }}</td>
    <td>{{ c.nombre }}</td>
    <td align="center">
        {% if 'condominio_update' in privileges %}
            <button id="edit" data-json="{{ c.id }}" type="button" class="btn bg-indigo waves-effect waves-light edit" title="Editar"><i class="material-icons">create</i></button>
        {% end %}
        {% if 'condominio_delete' in privileges %}
            <button id="delete" data-json="{{ c.id }}" type="button" class="btn bg-red waves-effect waves-light delete" title="Eliminar"><i class="material-icons">clear</i></button>
        {% end %}
    </td>
    <td align="center">
        <button id="new_usuarios" data-id="{{ c.id }}" data-nombre="{{ c.nombre }}" type="button" class="btn bg-indigo waves-effect waves-light new_usuarios" title="Crear Usuarios">Agregar <i class="material-icons">add</i></button>
    </td>
</tr>
{% end %}
